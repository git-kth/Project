<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input type="range" id="jsRange" min="1.0" max="5.0" value="3.0" step="0.2">
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
        <div class="controls_colors" id="jsColors">
          <div class="controls_color" style="background-color:#282828"></div>
          <div class="controls_color" style="background-color:#FFFFFF"></div>
          <div class="controls_color" style="background-color:#8c8c8c"></div>
          <div class="controls_color" style="background-color:#FF3232"></div>
          <div class="controls_color" style="background-color:#ff7f00"></div>
          <div class="controls_color" style="background-color:#FFE146"></div>
          <div class="controls_color" style="background-color:#2C952C"></div>
          <div class="controls_color" style="background-color:#0A6EFF"></div>
          <div class="controls_color" style="background-color:#A33CD6"></div>
          <div class="controls_color" style="background-color:#FF73BE"></div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
